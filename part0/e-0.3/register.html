<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="register.css">
</head>
<body>
<h2 align=right><i>Created by amrutha</i><h2>
<div class="wrapper">
  <div class="title">
    Register Here
  </div>
  
  <div class="form">
    <div class="input_field">
      <input type="text" placeholder="Full Name" class="input">
      <i class="fas fa-user"></i>
    </div>
    <div class="input_field">
      <input type="text" placeholder="birth of date" class="input">
      <i class="fas fa-calendar"></i>
    </div>

    <div class="input_field">
      <input type="text" placeholder="Email" class="input">
      <i class="far fa-envelope"></i>
    </div>
<div class="input_field">
      <input type="text" placeholder="username" class="input">
      <i class="far fa-user"></i>
    </div>
    <div class="input_field">
      <input type="password" placeholder="Password" class="input">
      <i class="fas fa-lock"></i>
    </div>
    <div class="input_field">
      <input type="password" placeholder="confirm Password" class="input">
      <i class="fas fa-lock"></i>
    </div>
    <div class="btn">
      <a href="#">Register</a>
    </div>
  </div>
</div>
</body>
</html>
